<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bütün Postlar + Bəyən Dəstəyi (Canlı)</title>
    <link rel="stylesheet" href="https://huseynoff-devvo.github.io/bunediqaqa/st/index.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="color:white; margin-top: 15px;"></p>
    </div>

    <div id="posts"></div>

    <div class="confirm-dialog" id="confirmDialog">
        <div>Bu postu silmək istəyirsiniz?</div>
        <div style="margin-top: 10px;">
            <button class="yes" id="confirmYes">Bəli</button>
            <button class="no" id="confirmNo">Xeyr</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://huseynoff-devvo.github.io/bunediqaqa/js/index.js"></script>
