<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasyak Premium</title>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 60px;
      height: 60px;
      animation: float 2.5s ease-in-out infinite;
      margin-bottom: 25px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(-5deg);
      }
      50% {
        transform: translateY(-10px) rotate(5deg);
      }
    }

    .highlight {
      font-weight: bold;
      color: #ffd700;
    }

    .price {
      color: #ffcc00;
      font-weight: bold;
    }

    .emoji {
      font-size: 22px;
    }

    .box {
      max-width: 400px;
    }

    .premium {
      color: #ff0066;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <img src="https://res.cloudinary.com/dhski1gkx/image/upload/v1754247890/premium_aomgkl.png" alt="Premium Nişan" class="logo" />

  <div class="box">
    <p class="premium">🚀 Pasyak.az Premium Üzvlük</p>
    <p>
      Adınızın yanında <span class="highlight">Premium nişanı</span> parlayacaq –  
      sizi digərlərindən dərhal fərqləndirəcək ✨  
    </p>
    <p>
      💫 <span class="highlight">Aura: Sonsuz</span>  
      <br/>
      🎯 Pixel canvas-da <span class="highlight">intervalsız</span> və <span class="highlight">gözləmədən</span> pixel yerləşdirmə imkanı!
    </p>
    <p style="margin-top: 25px;">
      <span class="emoji">🔐</span> Yalnız <span class="price">10₼</span> – əsl üstünlük sevənlər üçün 💎
    </p>
  </div>

</body>
</html>
