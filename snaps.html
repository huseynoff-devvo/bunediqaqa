<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>LimÇay</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=keyboard_arrow_down,sentiment_satisfied_alt" />
    <link rel="stylesheet" href="https://huseynoff-devvo.github.io/bunediqaqa/st/snaps.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>
    <div id="app"></div>
    <div id="my-snaps-grid">
        <div id="my-snaps-loader" class="spinner"></div>
        <div id="no-snaps-message">
            <h2>Hələ heç bir paylaşımın yoxdur.</h2>
            <p>Paylaşım etmək üçün profilə keçin.</p>
        </div>
    </div>

    <div class="tabs-container">
        <button class="tab-button" id="my-snaps-nav">Paylaşılarım</button>
        <button class="tab-button active" id="snaps-nav">LimÇay</button>
        <button class="tab-button" id="friends-nav">Dostlar</button>
    </div>

    <div id="sound-indicator"><span class="material-icons">volume_up</span></div>

    <div id="comments-container" class="comments-container">
        <div class="comments-header">
            <span class="comments-title">Şərhlər</span>
            <button class="close-comments">&times;</button>
        </div>
        <div class="comments-list">
            <div id="comments-loader" style="display: none;">
                <div class="spinner"></div>
            </div>
            <div class="comments-list-content"></div>
        </div>
        <div class="comment-input-area">
            <button id="gif-button" class="material-icons gif-button">gif</button>
            <input type="text" class="comment-input" placeholder="Şərh yazın..." />
            <button class="send-comment-btn material-icons" disabled>send</button>
        </div>
        <!-- GIF List Container -->
        <div id="gif-list-container">
            <div id="gif-list-header">
                <h3>GIF seçin</h3>
                <!-- Moved the onclick to JavaScript for better practice -->
                <span class="material-icons close-gif-list">close</span> 
            </div>
            <div id="gif-carousel">
                <!-- GIF-lər buraya yüklənəcək -->
            </div>
        </div>
    </div>

    <!-- Snap silmə təsdiqi dialogu üçün yeni overlay -->
    <div id="delete-snap-dialog-overlay" class="delete-dialog-overlay">
        <div class="delete-dialog">
            <h3>Bu paylaşımın silinsin?</h3>
            <div class="delete-dialog-buttons">
                <button id="confirm-delete-snap">Bəli</button>
                <button id="cancel-delete-snap">Ləğv et</button>
            </div>
        </div>
    </div>

    <div id="delete-dialog-overlay" class="delete-dialog-overlay">
        <div class="delete-dialog">
            <h3>Bu rəy silinsin?</h3>
            <div class="delete-dialog-buttons">
                <button id="confirm-delete">Bəli</button>
                <button id="cancel-delete">Ləğv et</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script src="https://huseynoff-devvo.github.io/bunediqaqa/js/snaps.js"></script>
</body>
</html>
