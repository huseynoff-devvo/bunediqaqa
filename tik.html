<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasyak Üzvlük</title>
  <style>
    body {
      background-color: #101010;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 50px;
      height: 50px;
      animation: float 2s ease-in-out infinite;
      margin-bottom: 30px;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(-10deg);
      }
      50% {
        transform: translateY(-8px) rotate(10deg);
      }
    }

    .highlight {
      font-weight: bold;
      color: #ffd700;
    }

    .price {
      color: #ffcc00;
      font-weight: bold;
    }

    .emoji {
      font-size: 22px;
    }

    .box {
      max-width: 400px;
    }
  </style>
</head>
<body>

  <img src="https://res.cloudinary.com/dxymbsg0p/image/upload/v1757314188/tick_bpkpy1.png" alt="Tik Nişanı" class="logo" />

  <div class="box">
    <p class="emoji">✨</p>
    <p>
      Profildə, postlarda və mesajlarda adınızın yanında
      <span class="highlight">rəsmi limon.az üzvlük nişanı</span> parlayacaq!  
      +999 aura ilə hər kəs sizə heyran qalacaq 😎
    </p>
    <p>Elə indi qoşul, fərqini hiss et 👇</p>

    <p style="margin-top: 25px;">
      <span class="emoji">🔓</span> Yalnız 
      <span class="price">3₼</span> ilə üzvlük açılır – həm də daim! 
      <span class="emoji">💥</span>
    </p>
  </div>

</body>
</html>
