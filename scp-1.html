<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Foundation - Təhlükəli Məlumat Axını</title>
    <style>
        /* Məlumatın kopyalanmasının və şəkillərin sürüklənməsinin qarşısını alan ümumi stillər */
        * {
            user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
        img {
            pointer-events: none;
            user-drag: none;
            -webkit-user-drag: none;
        }

        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }

        /* Matrix Canvas üçün stil */
        #matrixCanvas {
            display: block;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1;
        }

        /* Logo Konteyneri */
        #logo-container {
            position: fixed;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            width: 150px;
            height: auto;
        }

        /* Yeganə Logo üçün stil */
        #initial-logo {
            width: 100%;
            height: auto;
            opacity: 0.8;
            animation: spin-inf 1s linear infinite;
        }
        
        /* Loading Spinner Stili */
        #loading-spinner {
            position: fixed;
            bottom: 15%; /* DƏYİŞİKLİK: Ekranın altından 15% yuxarıda */
            top: auto; /* 'top' dəyərini ləğv edirik */
            left: 44%;
            transform: translateX(-50%); /* DƏYİŞİKLİK: Yalnız X oxu üzrə mərkəzlənmə */
            z-index: 3;
            width: 35px;
            height: 35px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #fff;
            border-radius: 50%;
            opacity: 0; /* Başlanğıcda gizli */
            transition: opacity 0.5s ease-in;
        }

        /* Spinner Fırlanma Animayasi */
        @keyframes spin-load {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Sonsuz Fırlanma Animayasi (Loqo üçün) */
        @keyframes spin-inf {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Dayandırma Animayasi (2 tam dövrə = 720 dərəcə) */
        @keyframes spin-stop {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(720deg);
            }
        }

        /* Ekran böyük olduqda logo ölçüsü */
        @media (min-width: 600px) {
            #logo-container {
                width: 250px;
            }
        }
    </style>
</head>
<body>

    <canvas id="matrixCanvas"></canvas>

    <div id="logo-container">
        <img id="initial-logo"
             src="https://scpstore.org/cdn/shop/products/kiss-cut-stickers-5.5x5.5-default-61d4bba5170d8.png?v=1649862918"
             alt="SCP Logo">
    </div>
    
    <div id="loading-spinner"></div>

    <script>
        // --- LOGO VƏ SPINNER ANİMASİYASI MƏNTİQƏSİ ---
        const initialLogo = document.getElementById('initial-logo');
        const loadingSpinner = document.getElementById('loading-spinner');

        const initialWaitTime = 3000; // 3 saniyə gözləmə
        const spinDuration = 2; // Yavaşlama animaiyasının müddəti (saniyə)

        setTimeout(() => {
            // Sonsuz animasiyanı ləğv et
            initialLogo.style.animation = 'none';

            // Yeni "spin-stop" animasiyasını tətbiq et (2 saniyədə 720 dərəcə)
            initialLogo.style.animation = `spin-stop ${spinDuration}s ease-out forwards`;

            // Spinneri göstərmək üçün yeni setTimeout
            setTimeout(() => {
                loadingSpinner.style.opacity = '1'; // Spinneri görünən et
                // Fırlanma animasiyasını işə sal
                loadingSpinner.style.animation = 'spin-load 1s linear infinite'; 
            }, spinDuration * 1000); // Loqonun fırlanması bitən kimi başlasın

        }, initialWaitTime);


        // --- YENİLƏNMİŞ QORXULU MATRIX MƏNTİQƏSİ ---
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // SCP-yə aid cümlələr
        const scpDataLines = [
            'SCP-839: KETER/EVACUATE ZONE IMMEDIATELY',
            'OBJECT_CLASS: THAUMIEL/SEAL DATA',
            'PROJECT PURGATORY: BREACH DETECTED █-█-2025',
            'SCP-18: THE ARCHITECT/CONTAINMENT FAILURE',
            'CLEARENCE LEVEL 5 REQUIRED/DO NOT ACCESS',
            'SECURE. CONTAIN. PROTECT. XENOPHILIC-AGENT',
            'DATA CORRUPTED: D-CLASS PERSONNEL REQUIRED',
            'LEVEL O5-8 OVERRIDE INITIATED: CODE BLACK',
            'ANOMALY DETECTED: UNIDENTIFIED SIGNAL',
            'WARNING: COGNITOHAZARD AFFECTED',
            'ACCESS DENIED: RED-LEVEL VIOLATION'
        ];
        
        const getScpChar = () => {
            if (Math.random() < 0.2) {
                const line = scpDataLines[Math.floor(Math.random() * scpDataLines.length)];
                const start = Math.floor(Math.random() * (line.length - 3));
                return line.substring(start, start + Math.floor(Math.random() * 10) + 3);
            }
            else if (Math.random() < 0.6) {
                const scpNum = String(Math.floor(Math.random() * 9999)).padStart(4, '0');
                return `SCP-${scpNum}`;
            } else {
                return String(Math.floor(Math.random() * 10));
            }
        };

        const fontSize = 12;
        let columns = canvas.width / fontSize;
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = 1;
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = 'red';
            ctx.font = `${fontSize}px monospace`;

            for (let i = 0; i < drops.length; i++) {
                const text = getScpChar();

                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }

                drops[i] += Math.random() > 0.9 ? 3 : 1;
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            columns = canvas.width / fontSize;
            drops.length = columns;
            for (let i = 0; i < columns; i++) {
                if (drops[i] === undefined) {
                    drops[i] = 1;
                }
            }
        });
    </script>
</body>
</html>
