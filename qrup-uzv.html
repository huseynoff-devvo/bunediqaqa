<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qrup Üzvləri</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .user-card {
            background-color: #282828;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
        }

        .user-card img.profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }

        .user-info {
            display: flex;
            flex-direction: column;
        }

        .name {
            font-size: 14px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .nickname {
            font-size: 13px;
            opacity: 0.7;
        }

        .status-badge {
            width: 18px;
            height: 18px;
            margin-left: 5px;
        }

        .online-status {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            opacity: 0.8;
            position: absolute;
            bottom: 10px;
            right: 15px;
        }

        .online-circle {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .online-circle.online {
            background-color: #4CAF50; /* Green for online */
        }

        .online-circle.offline {
            background-color: #F44336; /* Red for offline */
        }

        #userList {
            display: none;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 30px;
            height: 30px;
            border: 3px solid #444;
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>

<div id="loading"></div>
<div id="userList"></div>

<script type="module">
    import {initializeApp as initApp} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import {getDatabase, ref, onValue, get, set, onDisconnect} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    // Qruplar üçün Firebase
    const firebaseConfigGroups = {
        apiKey: "AIzaSyAiS6VzSxs6tRnYyTuUttSdO5gzQ6osBpc",
        authDomain: "pasyak-group.firebaseapp.com",
        databaseURL: "https://pasyak-group-default-rtdb.firebaseio.com",
        projectId: "pasyak-group",
        storageBucket: "pasyak-group.firebasestorage.app",
        messagingSenderId: "609320402321",
        appId: "1:609320402321:web:0d3322a262fc807f772e30",
        measurementId: "G-93PCBFG9QK"
    };

    // İstifadəçilər üçün Firebase
    const firebaseConfigUsers = {
        apiKey: "AIzaSyBHRY6yGGT9qHV8df1OJXtmbQ7QxWu69ps",
        authDomain: "pasyak-user.firebaseapp.com",
        databaseURL: "https://pasyak-user-default-rtdb.firebaseio.com",
        projectId: "pasyak-user",
        storageBucket: "pasyak-user.firebasestorage.app",
        messagingSenderId: "898141218588",
        appId: "1:898141218588:web:f3477f39d96bceb2727cd9"
    };

    // Online status üçün əlavə Firebase konfiqurasiyası
    const firebaseConfigOnline = {
        apiKey: "AIzaSyAiS6VzSxs6tRnYyTuUttSdO5gzQ6osBpc", // Eyni konfiqurasiyadan istifadə edə bilərik
        authDomain: "pasyak-group.firebaseapp.com",
        databaseURL: "https://pasyak-group-default-rtdb.firebaseio.com",
        projectId: "pasyak-group",
        storageBucket: "pasyak-group.firebasestorage.app",
        messagingSenderId: "609320402321",
        appId: "1:609320402321:web:0d3322a262fc807f772e30",
        measurementId: "G-93PCBFG9QK"
    };

    const appGroups = initApp(firebaseConfigGroups, "groupsApp");
    const appUsers = initApp(firebaseConfigUsers, "usersApp");
    const appOnline = initApp(firebaseConfigOnline, "onlineApp");

    const dbGroups = getDatabase(appGroups);
    const dbUsers = getDatabase(appUsers);
    const dbOnline = getDatabase(appOnline);

    const urlParams = new URLSearchParams(window.location.search);
    const groupId = urlParams.get("group_id");
    const currentUser = urlParams.get("user"); // Bu dəyər istifadəçinin öz nickini qeyd etmək üçün lazımdır

    const userList = document.getElementById("userList");
    const loading = document.getElementById("loading");

    if (!groupId || !currentUser) {
        loading.style.display = "none";
        document.body.innerHTML = "<p style='color:red'>URL-də group_id və ya user parametri tapılmadı.</p>";
        throw new Error("group_id və ya user yoxdur");
    }

    const groupRef = ref(dbGroups, groupId);
    const usersRef = ref(dbUsers, "Users");
    const onlineStatusRef = ref(dbOnline, `onlineStatus/${groupId}`); // Hər qrup üçün online status cədvəli
    const currentUserOnlineRef = ref(dbOnline, `onlineStatus/${groupId}/${currentUser.replace('@', '')}`);

    // Mövcud istifadəçinin online statusunu qeyd et
    set(currentUserOnlineRef, true);
    // Brauzer bağlandıqda statusu "offline" et
    onDisconnect(currentUserOnlineRef).set(false);

    // Bütün istifadəçi məlumatlarını yükləmək üçün async funksiya
    async function loadUsersAndStatus() {
        try {
            const [groupSnap, usersSnap, onlineSnap] = await Promise.all([
                get(groupRef),
                get(usersRef),
                get(onlineStatusRef)
            ]);

            if (!groupSnap.exists()) {
                userList.innerHTML = "<p style='color:red'>Qrup tapılmadı.</p>";
                userList.style.display = "block";
                return;
            }

            const groupData = groupSnap.val();
            const allUsers = usersSnap.val();
            const onlineUsers = onlineSnap.val() || {};
            const usernames = Object.keys(groupData).map(u => u.replace("@", "").trim());

            userList.innerHTML = "";
            userList.style.display = "block";
            loading.style.display = "none";

            usernames.forEach(username => {
                const rawData = allUsers?.[username];
                if (!rawData) return;

                try {
                    const [name, nick, photo] = JSON.parse(rawData);
                    const cleanedNick = nick.toLowerCase().replace('@', '');

                    const card = document.createElement("div");
                    card.className = "user-card";

                    const isOnline = onlineUsers[cleanedNick] === true;
                    const onlineStatusClass = isOnline ? 'online' : 'offline';
                    const onlineStatusText = isOnline ? 'online' : 'offline';

                    // Bu hissədə 'tick' və 'premium' məlumatları artıq yüklənmir.
                    // Əgər onlar lazımdırsa, əvvəlki koddan əlavə etmək olar.
                    const badgeHtml = '';

                    card.innerHTML = `
                        <img class="profile-pic" src="${photo.trim()}" alt="Profil şəkli">
                        <div class="user-info">
                            <div class="name">
                                ${name}
                                ${badgeHtml}
                            </div>
                            <div class="nickname">@${nick}</div>
                        </div>
                        <div class="online-status">
                            <div class="online-circle ${onlineStatusClass}"></div>
                            <span>${onlineStatusText}</span>
                        </div>
                    `;
                    userList.appendChild(card);
                } catch (e) {
                    console.error("İstifadəçi məlumatı xətalıdır:", username);
                }
            });

            if (userList.children.length === 0) {
                userList.innerHTML = "<p>Qrupda iştirakçı yoxdur.</p>";
            }

        } catch (error) {
            console.error("Məlumatlar alınarkən xəta:", error);
            loading.style.display = "none";
            userList.innerHTML = "<p style='color:red'>Xəta baş verdi.</p>";
            userList.style.display = "block";
        }
    }

    // Realtime database dinləməsini başlat
    onValue(onlineStatusRef, () => {
        loadUsersAndStatus();
    });

</script>
</body>
</html>
