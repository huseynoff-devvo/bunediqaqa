<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>İstifadəçinin Qrupları</title>
  <style>
     * {
    outline: none !important;
    box-shadow: none !important;
    -webkit-tap-highlight-color: transparent;
  }
    body {
      background-color: #181818;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    #groupList {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .group-card {
      background-color: #282828;
      border-radius: 12px;
      width: 100%;
      padding: 15px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 15px;
      transition: background-color 0.3s ease;
    }
    .group-card:hover {
      background-color: #383838;
    }
    .group-card img {
      width: 60px;
      height: 60px;
      border-radius: 8px;
      object-fit: cover;
    }
    .group-name {
      font-size: 18px;
      font-weight: bold;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div id="groupList">Yüklənir...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAiS6VzSxs6tRnYyTuUttSdO5gzQ6osBpc",
      authDomain: "pasyak-group.firebaseapp.com",
      projectId: "pasyak-group",
      storageBucket: "pasyak-group.firebasestorage.app",
      messagingSenderId: "609320402321",
      appId: "1:609320402321:web:0d3322a262fc807f772e30",
      measurementId: "G-93PCBFG9QK",
      databaseURL: "https://pasyak-group-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const urlParams = new URLSearchParams(window.location.search);
    const currentUser = urlParams.get("user");

    const groupList = document.getElementById("groupList");

    if (!currentUser) {
      groupList.innerHTML = "URL-də ?user= parametrini əlavə edin.";
      throw new Error("İstifadəçi (user) parametri yoxdur!");
    }

    // 1. İstifadəçi qruplarını root səviyyədən oxuyuruq
    // DİQQƏT: açarında boşluq var, ona görə qabaqcadan boşluqları trimlə yoxla
    const userGroupsRef = ref(db);

    get(userGroupsRef).then(snapshot => {
      if (!snapshot.exists()) {
        groupList.innerHTML = "Data mövcud deyil.";
        return;
      }

      const data = snapshot.val();

      // İstifadəçinin aid olduğu qrupları tapırıq:
      // data içində açarlar: " 255110", "groups", ...
      // Biz bunları loop edirik, istifadəçi adı ilə (məsələn @huseynoff) dəyəri + olan açarları götürürük

      const userGroupsIds = [];

      for (const key in data) {
        if (key.trim() === "") continue; // boşluq açarı ignore

        if (key === "groups") continue; // bu qrup məlumatlarıdır, pass et

        const groupUsers = data[key]; // məsələn { "@huseynoff": "+" }

        if (groupUsers && typeof groupUsers === "object" && currentUser in groupUsers) {
          userGroupsIds.push(key.trim());
        }
      }

      if (userGroupsIds.length === 0) {
        groupList.innerHTML = "İstifadəçinin aid olduğu qrup yoxdur.";
        return;
      }

      // 2. İndi groups node-dan məlumatları oxuyuruq
      const groupsData = data["groups"];
      if (!groupsData) {
        groupList.innerHTML = "'groups' məlumatları tapılmadı.";
        return;
      }

      groupList.innerHTML = "";

      userGroupsIds.forEach(gid => {
        let groupStr = groupsData[gid];

        if (!groupStr) return;

        // groups içində məlumat JSON string kimi saxlanıb, parse edirik
        let groupObj = null;
        try {
          groupObj = JSON.parse(groupStr);
        } catch (e) {
          console.error("JSON parse xətası:", e);
          return;
        }

        if (groupObj && groupObj.profile_group && groupObj.name) {
          const card = document.createElement("div");
          card.className = "group-card";

          card.onclick = () => {
            window.location.href = `?user=${encodeURIComponent(currentUser)}&group_id=${encodeURIComponent(gid)}`;
          };

          card.innerHTML = `
            <img src="${groupObj.profile_group.trim()}" alt="Qrup şəkli" />
            <div class="group-name">${groupObj.name}</div>
          `;

          groupList.appendChild(card);
        }
      });

      if (groupList.children.length === 0) {
        groupList.innerHTML = "İstifadəçinin aid olduğu qruplar tapılmadı.";
      }
    }).catch(error => {
      console.error(error);
      groupList.innerHTML = "Məlumatları yükləmək mümkün olmadı.";
    });

  </script>
</body>
</html>
