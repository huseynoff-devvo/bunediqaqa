<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasyak Premium Aktivdir</title>
  <style>
    * {
  user-select: none;   /* Seçməni bloklayır */
  -webkit-user-select: none; /* Safari üçün */
  -ms-user-select: none;     /* Köhnə IE üçün */
}
img {
  pointer-events: none;  /* şəkil kliklənməsin */
  user-drag: none;       /* brauzerdə sürüklənməsin */
  -webkit-user-drag: none; /* Safari/Chrome üçün */
}
    body {
      background-color: #101010;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 65px;
      height: 65px;
      animation: float 2.5s ease-in-out infinite;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #ff66cc);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(-5deg);
      }
      50% {
        transform: translateY(-10px) rotate(5deg);
      }
    }

    .highlight {
      font-weight: bold;
      color: #ffd700;
    }

    .emoji {
      font-size: 22px;
    }

    .box {
      max-width: 400px;
    }

    .premium {
      color: #ff66cc;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .glow-box {
      padding: 20px;
      border-radius: 16px;
    }

    .aura {
      color: #00ffc8;
      font-weight: bold;
    }

    .tagline {
      font-size: 15px;
      opacity: 0.8;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="glow-box">
    <img src="https://res.cloudinary.com/dxymbsg0p/image/upload/v1757314187/premium_rtcvax.png" alt="Premium Nişan" class="logo" />

    <div class="box">
      <p class="premium">🎉 Premium üzvlük aktivdir</p>
      <p class="tagline">Siz artıq limon.az Premium ailəsinin üzvüsünüz</p>

      <p style="margin-top: 15px;">
        🌟 <span class="highlight">Adınızın yanında Premium nişanı</span> görünür <br/>
        💫 Aura: <span class="aura">Sonsuz</span><br/>
        🧩 Pixel canvas-da <span class="highlight">limitsiz və gözləmədən</span> düzəliş imkanı!
      </p>
    </div>
  </div>

</body>
</html>
