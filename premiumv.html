<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasyak Premium Aktivdir</title>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 65px;
      height: 65px;
      animation: float 2.5s ease-in-out infinite;
      margin-bottom: 20px;
      filter: drop-shadow(0 0 10px #ff66cc);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(-5deg);
      }
      50% {
        transform: translateY(-10px) rotate(5deg);
      }
    }

    .highlight {
      font-weight: bold;
      color: #ffd700;
    }

    .emoji {
      font-size: 22px;
    }

    .box {
      max-width: 400px;
    }

    .premium {
      color: #ff66cc;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    .glow-box {
      border: 2px solid #ff66cc33;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 0 14px #ff66cc55;
    }

    .aura {
      color: #00ffc8;
      font-weight: bold;
    }

    .tagline {
      font-size: 15px;
      opacity: 0.8;
      margin-top: 4px;
    }
  </style>
</head>
<body>

  <div class="glow-box">
    <img src="https://res.cloudinary.com/dhski1gkx/image/upload/v1754247890/premium_aomgkl.png" alt="Premium Nişan" class="logo" />

    <div class="box">
      <p class="premium">🎉 Premium üzvlük aktivdir</p>
      <p class="tagline">Siz artıq Pasyak.az Premium ailəsinin üzvüsünüz</p>

      <p style="margin-top: 15px;">
        🌟 <span class="highlight">Adınızın yanında Premium nişanı</span> görünür <br/>
        💫 Aura: <span class="aura">Sonsuz</span><br/>
        🧩 Pixel canvas-da <span class="highlight">limitsiz və gözləmədən</span> düzəliş imkanı!
      </p>
    </div>
  </div>

</body>
</html>
