<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Siçan Təkəri və Mobil Zoom</title>

    <style>
       * {
          user-select: none;
          -webkit-user-select: none;
          -ms-user-select: none;
          -webkit-tap-highlight-color: transparent;
          box-sizing: border-box;
        }
        img {
          pointer-events: none;
          user-drag: none;
          -webkit-user-drag: none;
        }
        *:focus, *:active, *:focus-visible { outline: none !important; box-shadow: none !important; }
        /* Tam Ekran və Tünd Tema */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            /* Scrollu kəsirik, çünki zoom və hərəkət üçün JS istifadə edirik */
            overflow: hidden; 
            background-color: #101010;
        }

        /* Şəklin Konteneri - Tam ekranı əhatə edir */
        .image-container {
            width: 100vw; 
            height: 100vh; /* Tam ekran hündürlüyü */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Kontenerin özü scroll etməsin */
            cursor: default; /* Başlanğıc kursor */
            user-select: none; /* Sürüşdürmə zamanı mətn seçməsinin qarşısını alır */
        }
        
        /* Şəkil Stili */
        #dynamic-image {
            border: 0px;
            border-radius: 20px;
            max-width: 100%; 
            max-height: 100%; 
            object-fit: contain; 
            display: none; 
            transform: scale(1);
            transition: transform 0.1s ease-out; /* Daha axıcı zoom effekti */
            position: absolute; /* Hərəkətə imkan vermək üçün */
        }
        
        /* Mobil cihazlarda pinch-to-zoom üçün jestlərə icazə verir */
        body {
            touch-action: pan-x pan-y; 
            -ms-touch-action: pan-x pan-y;
        }
    </style>
</head>
<body>

    <div class="image-container" id="image-container">
        <img id="dynamic-image" src="" alt="Yüklənən şəkil">
    </div>

    <script>
        // Cihazın mobil olub-olmadığını yoxlayan funksiya
        function isMobile() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('image');
            
            const imgElement = document.getElementById('dynamic-image');
            const container = document.getElementById('image-container');

            if (imageUrl) {
                imgElement.src = imageUrl;
                imgElement.onload = function() {
                    imgElement.style.display = 'block';
                    // Mobil deyilsə, fərdi zoom funksiyasını qururuq
                    if (!isMobile()) {
                        setupDesktopZoom(imgElement, container);
                    } 
                    // Mobil üçün sadəcə brauzerin pinch-to-zoom funksiyası işləyəcək
                };
                imgElement.onerror = function() {
                    imgElement.style.display = 'none';
                    console.error("Şəkil yüklənmədi: " + imageUrl);
                };
            } else {
                imgElement.style.display = 'none';
            }
        });

        // --- MASAÜSTÜ SİÇAN TƏKƏRİ ZOOM VƏ PAN MANTIQI (MOBİL ÜÇÜN İŞLƏMİR) ---
        function setupDesktopZoom(img, container) {
            let scale = 1;
            let posX = 0;
            let posY = 0;
            const zoomSpeed = 0.1;
            const minScale = 1;
            const maxScale = 5;

            function applyTransform() {
                img.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
                container.style.cursor = scale > minScale ? 'grab' : 'default';
            }

            // Siçan Təkəri (Zoom) Hadisəsi - Yalnız Masaüstü üçün
            container.addEventListener('wheel', function(e) {
                e.preventDefault(); 

                const delta = e.deltaY * -0.01;
                let newScale = scale + delta * zoomSpeed;
                
                newScale = Math.max(minScale, Math.min(maxScale, newScale));
                
                if (newScale !== scale) {
                    const zoomFactor = newScale / scale;
                    
                    const rect = container.getBoundingClientRect();
                    const mouseX = e.clientX - rect.left;
                    const mouseY = e.clientY - rect.top;

                    posX = mouseX - (mouseX - posX) * zoomFactor;
                    posY = mouseY - (mouseY - posY) * zoomFactor;

                    scale = newScale; 
                    
                    if (scale === minScale) {
                        posX = 0;
                        posY = 0;
                    }
                    
                    applyTransform();
                }
            }, { passive: false });

            // Şəklin Sürüşdürülməsi (Pan) Funksiyası
            let isDragging = false;
            let startX, startY;
            let currentPosX, currentPosY;

            container.addEventListener('mousedown', function(e) {
                if (scale > minScale) { 
                    isDragging = true;
                    currentPosX = posX; 
                    currentPosY = posY;
                    startX = e.clientX; 
                    startY = e.clientY;
                    container.style.cursor = 'grabbing';
                }
            });

            container.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                e.preventDefault();
                
                posX = currentPosX + (e.clientX - startX);
                posY = currentPosY + (e.clientY - startY);
                
                applyTransform();
            });

            const stopDragging = function() {
                isDragging = false;
                container.style.cursor = scale > minScale ? 'grab' : 'default';
            };

            container.addEventListener('mouseup', stopDragging);
            container.addEventListener('mouseleave', stopDragging);
        }
    </script>
</body>
</html>
