<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Tam Zoom və Sürüşdürmə Həlli</title>

    <style>
        /* Tam Ekran və Tünd Tema üçün Əsas Sazlamalar */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            /* Kontent böyüdükdə sürüşdürmə barlarını aktiv edir */
            overflow: auto; 
            background-color: #101010;
        }

        /* ZOOM VƏ SÜRÜŞDÜRMƏ ÜÇÜN ƏSAS CSS */
        body {
            /* Touch-action: auto brauzerə bütün toxunma jestlərini (zoom, pan, skroll) idarə etməyə imkan verir. */
            touch-action: auto; 
            -ms-touch-action: auto;
        }

        /* Şəkil Konteneri */
        .image-container {
            /* Şəkil tam ekrandan daha kiçikdirsə, mərkəzdə göstərilir */
            min-width: 100vw; 
            min-height: 100vh; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Şəkil Stili */
        #dynamic-image {
            /* Şəklin konteynerdən çıxmamasını və tam görünməsini təmin edir */
            max-width: 100%; 
            height: auto;
            object-fit: contain; 
            display: none; 
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="dynamic-image" src="" alt="Yüklənən şəkil">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('image');
            
            const imgElement = document.getElementById('dynamic-image');

            if (imageUrl) {
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';
                
                imgElement.onerror = function() {
                    imgElement.style.display = 'none';
                };
            } else {
                imgElement.style.display = 'none';
            }
        });
    </script>

</body>
</html>
