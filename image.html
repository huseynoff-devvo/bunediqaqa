<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
    <title>Tam Ekran Şəkil və Mobil Zoom</title>

    <style>
        /* Tam Ekran və Tünd Tema */
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto; /* İndi zoom olacağı üçün overflow: auto olmalıdır */
            background-color: #101010;
        }

        /* Şəklin Konteneri - Tam ekranı əhatə edir */
        .image-container {
            /* Full ekran üçün deyil, sadəcə kontentə sığacaq */
            width: 100vw; 
            height: auto; 
            min-height: 100vh; /* Minimum hündürlük (fonu tam örtmək üçün) */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: visible; /* Zoom üçün görünən olmalıdır */
        }

        /* Şəkil Stili */
        #dynamic-image {
            /* Şəkli kəsmədən, proporsiyasını qoruyaraq ekrana sığdırır */
            border: 0px;
            border-radius: 20px;
            max-width: 100%; 
            height: auto;
            object-fit: contain; 
            display: none; 
        }

        /* Mobil Cihazlarda Əllə Zoomu Aktiv Etmək */
        body {
            /* Əllə zoom etməyə icazə verir. Əvvəlki "none" silindi. */
            touch-action: pan-x pan-y; 
            -ms-touch-action: pan-x pan-y;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img id="dynamic-image" src="" alt="Yüklənən şəkil">
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            // URL-dəki 'image' parametrini əldə et
            const imageUrl = urlParams.get('image');
            
            const imgElement = document.getElementById('dynamic-image');

            if (imageUrl) {
                // Link varsa, şəkli göstər
                imgElement.src = imageUrl;
                imgElement.style.display = 'block';
                
                // Şəkil yüklənməsə, fonu tünd saxlayaq
                imgElement.onerror = function() {
                    imgElement.style.display = 'none';
                };
            } else {
                // Link tapılmasa, sadəcə tünd fon görünəcək
                imgElement.style.display = 'none';
            }
        });
    </script>

</body>
</html>
