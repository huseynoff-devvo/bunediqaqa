<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Şəkil Grid Overlay</title>
    <style>
        /* Dark Mode üçün Əsas Stilizasiya */
        body {
            /* Tünd boz arxa plan (saf qara gözü yormasın) */
            background-color: #101010;
            color: #c5c5c5; /* Açıq rəngli mətn */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s; /* Rəng keçidini yumşaltmaq üçün */
        }

        /* Şəkli və Grid'i birləşdirən əsas konteyner */
        .image-container {
            position: relative;
            /* width: 400px; Nümunə üçün sabit en */
            /* height: 400px;  */
            overflow: hidden; /* Künc radiusu daxilindəki məzmunu gizlədir */
            border-radius: 20px; /* Tələb olunan künc radiusu */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); /* Dark Mode üçün kölgə */
            border: 2px solid #000000; /* Yüngül haşiyə */
        }

        /* Şəkil elementi */
        #main-image {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Şəklin konteyneri tam doldurmasını təmin edir */
            display: block;
        }

        /* Grid Overlay (şəklin üstündəki 9 kvadrat) */
        .grid-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            /* 3 bərabər sütun və 3 bərabər sətir */
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            pointer-events: none; /* Üzərindəki klikləri şəklin özünə ötürmək üçün */
            z-index: 10;
        }

        /* Grid xətləri */
        .grid-overlay div {
            border: 1px solid rgba(0, 0, 0, 0.2); /* Açıq rəngli, yarı-şəffaf xətlər */
            box-sizing: border-box; /* Haşiyənin ölçüyə daxil edilməsi */
            /* color: #333; */
        }

        /* Xətlərin künc radiusuna uyğunlaşması üçün bəzi haşiyələri aradan qaldırırıq */
        .grid-overlay div:nth-child(1), .grid-overlay div:nth-child(2), .grid-overlay div:nth-child(3) {
            border-top: none; /* Yuxarı künc radiusu daxilindəki ilk sətri gizlət */
        }
        .grid-overlay div:nth-child(1), .grid-overlay div:nth-child(4), .grid-overlay div:nth-child(7) {
            border-left: none; /* Sol künc radiusu daxilindəki ilk sütunu gizlət */
        }
        .grid-overlay div:nth-child(7), .grid-overlay div:nth-child(8), .grid-overlay div:nth-child(9) {
            border-bottom: none; /* Alt künc radiusu daxilindəki son sətri gizlət */
        }
        .grid-overlay div:nth-child(3), .grid-overlay div:nth-child(6), .grid-overlay div:nth-child(9) {
            border-right: none; /* Sağ künc radiusu daxilindəki son sütunu gizlət */
        }
        
        /* Şəkil tapılmadıqda və ya link yoxdursa bildiriş */
        .message {
            text-align: center;
            padding: 20px;
            /* background-color: #333; */
            border-radius: 10px;
        }

    </style>
</head>
<body>

    <div class="main-content">
        <div class="image-container" id="image-container">
            <img id="main-image" src="" alt="Dinamik Yüklənmiş Şəkil">
            
            <div class="grid-overlay">
                <div></div><div></div><div></div>
                <div></div><div></div><div></div>
                <div></div><div></div><div></div>
            </div>
        </div>

        <div class="message" id="info-message" style="display: none;">
           
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const imageElement = document.getElementById('main-image');
            const imageContainer = document.getElementById('image-container');
            const infoMessage = document.getElementById('info-message');

            // 1. URL parametrini oxumaq üçün funksiya
            const urlParams = new URLSearchParams(window.location.search);
            const imageUrl = urlParams.get('image'); // '?image=' parametrini axtarır

            if (imageUrl) {
                // Şəkil linki varsa
                imageContainer.style.display = 'block';
                infoMessage.style.display = 'none';
                
                // Şəkil elementinin 'src' atributunu təyin et
                imageElement.src = imageUrl;

                // Şəkilin yüklənməsi ilə əlaqədar bir neçə yoxlama edək
                imageElement.onerror = () => {
                    imageContainer.style.display = 'none';
                    infoMessage.style.display = 'block';
                    infoMessage.innerHTML = "Şəkil yüklənə bilmədi. Zəhmət olmasa, etibarlı bir şəkil linki olduğundan əmin olun.";
                };

            } else {
                // Şəkil linki yoxdursa
                imageContainer.style.display = 'none';
                infoMessage.style.display = 'block';
            }
        });
    </script>

</body>
</html>
