<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>Keyboard Error — Müvəqqəti nasazlıq</title>
  <meta name="theme-color" content="#121212" />
  <style>
    :root{
      --bg:#121212; 
      --card:#1a1a1a; 
      --text:#e6e6e6; 
      --muted:#9aa0a6; 
      --red:#ff3b30; 
      --red-deep:#c61e16; 
      --outline:#2a2a2a; 
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; 
      background:var(--bg);
      color:var(--text);
      font:16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      display:grid; 
      place-items:center;
      overflow:hidden;
    }
    .wrap{ 
      width:100%; 
      max-width:420px; 
      padding:24px; 
    }
    .card{
      position:relative;
      padding:28px 22px 22px;
      overflow:hidden;
      isolation:isolate;
    }
    .icon-box{display:grid; place-items:center; margin:10px 0 14px}
    .warn{width:128px; height:116px; display:block}

    .sheen{position:absolute; inset:0; pointer-events:none;}
    h1{
      margin:2px 0 6px; 
      font-size:1.25rem; 
      letter-spacing:.2px;
      text-align:center;
    }
    p{margin:0; color:var(--muted); text-align:center}
    .tags{display:flex; gap:8px; justify-content:center; margin-top:10px}
    .tag{font-size:.75rem; color:#c8c8c8; border:1px dashed #2b2b2b; padding:4px 8px; border-radius:999px}
    .bar{margin-top:14px; display:flex; gap:10px; align-items:center}
    .bar .line{flex:1; height:8px; background:#1f1f1f; border-radius:999px; overflow:hidden; border:1px solid #252525}
    .bar .fill{height:100%; width:35%; background:linear-gradient(90deg, #3a0d0b, var(--red)); animation:fill 2.2s ease-in-out infinite}
    @keyframes fill{0%,100%{width:28%}50%{width:65%}}
    .footer{margin-top:10px; text-align:center; font-size:.8rem; color:#8b8b8b}

    /* Yeni fake button */
    /* Yeni fake button */
.fake-button {
    opacity: 0;
    width: 100%;
    margin-top: 18px;
    background-color: rgba(255,255,255,0.05);
    padding: 6px 12px;
    border-radius: 25px;
    border: 1px solid rgba(255,255,255,0.2);
    font-size: 14px;
    color: var(--text);
    text-align: center;
    user-select: none;
    cursor: default;
    transition: opacity 0.8s ease, background 0.3s ease;
}
.fake-button.show {
    opacity: 1;
}
.fake-button:hover {
    /* background-color: rgba(255,255,255,0.08); */
}

  </style>
</head>
<body>
  <main class="wrap" aria-live="polite">
    <section class="card" role="alert" aria-label="Klaviatura xətası">
      <div class="sheen" aria-hidden="true"></div>

      <div class="icon-box">
        <svg class="warn pulse glow" viewBox="0 0 200 180" aria-hidden="true">
          <defs>
            <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
              <stop offset="0%" stop-color="#ff6b61"/>
              <stop offset="60%" stop-color="#ff3b30"/>
              <stop offset="100%" stop-color="#b4140d"/>
            </linearGradient>
          </defs>
          <polygon points="100,12 10,168 190,168" fill="url(#grad)" stroke="#7a0f0a" stroke-width="6" stroke-linejoin="round" />
          <polygon points="100,22 22,162 178,162" fill="none" stroke="rgba(255,255,255,.06)" stroke-width="2" />
          <rect class="blink" x="96" y="60" width="8" height="54" rx="4" ry="4" fill="#ffffff"/>
          <circle class="blink" cx="100" cy="126" r="7" fill="#ffffff"/>
        </svg>
      </div>

      <h1>Klaviatura xətası</h1>
      <p>
        Müvəqqəti olaraq <strong>klaviatura</strong> ilə bağlı nasazlıq yaranıb. 
        Narahatçılığa görə üzr istəyirik — yaxın zamanda problem aradan qaldırılacaq.
      </p>

      <div class="tags" aria-hidden="true">
        <span class="tag">Kod: KB-ERR</span>
        <span class="tag">Status: Müvəqqəti</span>
      </div>

      <div class="bar" aria-hidden="true">
        <div class="line"><div class="fill"></div></div>
      </div>

      <div class="footer">Son yeniləmə: <span id="ts">—</span></div>

      <!-- Əlavə edilən fake button -->
      <div class="fake-button">Bu ekranı keçmək üçün toxun</div>
    </section>
  </main>

  <script>
    const tsEl = document.getElementById('ts');
    const pad = n => String(n).padStart(2,'0');
    const fmt = d => `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    tsEl.textContent = fmt(new Date());

 
    // 1 saniyə sonra fake button görünsün (fade-in ilə)
setTimeout(() => {
  document.querySelector('.fake-button').classList.add('show');
}, 1000);

  </script>
</body>
</html>
