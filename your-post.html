<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bütün Postlar</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* GLOBAL RESET FOR FOCUS AND TAP HIGHLIGHT */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        *:focus, *:active, *:focus-visible { outline: none !important; box-shadow: none !important; }

        body {
            background: #181818;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #181818;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

        /* NO POSTS MESSAGE */
        .no-posts {
            display: none; /* Default hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .no-posts .material-icons {
            font-size: 60px;
            margin-bottom: 10px;
        }

        /* MASONRY LAYOUT */
        #posts-grid {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            column-count: 2;
            column-gap: 16px;
            display: none; /* Initial state is none */
        }

        @media (max-width: 720px) {
            #posts-grid { column-count: 2; }
        }

        /* Post kartları */
        .post {
            background: #1e1e1e;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            margin: 0 0 16px;
            vertical-align: top;
            break-inside: avoid;
            -webkit-column-break-inside: avoid;
            -moz-column-break-inside: avoid;
            box-shadow: 0 1px 0 rgba(0,0,0,0.4);
            position: relative;
        }

        .post-text {
            margin:8px 6px;
            font-size:0.86rem;
            color:#eee;
            line-height:1.3;
        }

        .post-image, .post-video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            object-fit: cover;
        }
        .post-video {
            height: 300px;
        }

        .post-footer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 6px 6px;
        }
        .like-summary {
            display: flex;
            align-items: center;
            font-size: 0.88rem;
            color: #ccc;
            gap: 6px;
        }
        .like-summary .material-icons { font-size: 1.2rem; color: #ff4d4d; }

        .confirm-dialog {
            display: none;
        }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="color:white; margin-top:15px;"></p>
    </div>

    <div id="posts-grid" style="display:none;"></div>

    <div id="no-posts" class="no-posts">
        <span class="material-icons">sentiment_very_dissatisfied</span>
        <span>Bu istifadəçinin postları yoxdur.</span>
    </div>

    <div class="confirm-dialog" id="confirmDialog">
        <div>Bu postu silmək istəyirsiniz?</div>
        <div style="margin-top:10px;">
            <button class="yes" id="confirmYes">Bəli</button>
            <button class="no" id="confirmNo">Xeyr</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // ---- Firebase əsas app (sənin konfiqurasiyalar) ----
        const firebaseConfig = {
            apiKey: "AIzaSyC_wr_ji3crAVEmRwbHmJ0YJfx46B_as2w",
            authDomain: "pasyakaaz.firebaseapp.com",
            projectId: "pasyakaaz",
            storageBucket: "pasyakaaz.appspot.com",
            messagingSenderId: "289629756800",
            appId: "1:289629756800:web:f7a6f00fcce2b1eb28b565"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
        const postsContainer = document.getElementById("posts-grid");
        const noPostsMessage = document.getElementById("no-posts");

        // URL params
        const urlParams = new URLSearchParams(window.location.search);
        const currentUser = (urlParams.get("user") || "anonim").trim();
        const showOnlyMyPosts = urlParams.get("myPosts") === "true";

        let postDataCache = {};
        let likeCache = {};

        // New Firebase Config for Reels
        const reelsFirebaseConfig = {
            apiKey: "AIzaSyC6yWCYGtOkJoTOfZRoO8HGo-L_NKR9p5k",
            authDomain: "pasyak-reels.firebaseapp.com",
            projectId: "pasyak-reels",
            storageBucket: "pasyak-reels.firebasestorage.app",
            messagingSenderId: "635054499590",
            appId: "1:635054499590:web:7b1e9bc84f4b752317e087",
            measurementId: "G-FW0KJDLF4B"
        };
        const reelsApp = firebase.initializeApp(reelsFirebaseConfig, "reelsApp");
        const reelsDb = reelsApp.database();

        function renderPost(postId, data) {
            if (!data || (!data.image && !data.video)) return null;

            if (showOnlyMyPosts) {
                const cleanCurrent = currentUser.startsWith('@') ? currentUser.substring(1) : currentUser;
                const postNick = (data.nickname || "").startsWith('@') ? data.nickname.substring(1) : (data.nickname || "");
                if (postNick !== cleanCurrent) return null;
            }

            const postEl = document.createElement("div");
            postEl.className = "post";
            postEl.id = "post_" + postId;

            if (data.image) {
                const image = document.createElement("img");
                image.className = "post-image";
                image.src = (data.image || "").replace(/\\/g, '').trim();
                image.addEventListener('load', () => refreshMasonry());
                postEl.appendChild(image);
            } else if (data.video) {
                const video = document.createElement("video");
                video.className = "post-video";
                video.src = (data.video || "").replace(/\\/g, '').trim();
                video.controls = true;
                video.addEventListener('loadeddata', () => refreshMasonry());
                postEl.appendChild(video);
            }

            if (data.text) {
                const text = document.createElement("div");
                text.className = "post-text";
                text.textContent = data.text;
                postEl.appendChild(text);
            }

            const postFooter = document.createElement("div");
            postFooter.className = "post-footer";

            const likeCount = likeCache[postId] ? Object.keys(likeCache[postId]).length : 0;
            const likeSummary = document.createElement("div");
            likeSummary.className = "like-summary";
            likeSummary.innerHTML = `<span class="material-icons">favorite</span><span>${likeCount}</span>`;
            postFooter.appendChild(likeSummary);

            postEl.appendChild(postFooter);

            return postEl;
        }

        function renderAllPosts() {
            postsContainer.innerHTML = "";
            let postIds = Object.keys(postDataCache || {});

            if (!showOnlyMyPosts) {
                postsContainer.style.display = 'none';
                noPostsMessage.style.display = 'none';
                return;
            }

            const cleanCurrent = currentUser.startsWith('@') ? currentUser.substring(1) : currentUser;
            postIds = postIds.filter(id => {
                const p = postDataCache[id] || {};
                const nick = (p.nickname || "").startsWith('@') ? p.nickname.substring(1) : (p.nickname || "");
                return nick === cleanCurrent;
            });

            postIds.sort((a, b) => {
                const aT = postDataCache[a] && postDataCache[a].time ? new Date(postDataCache[a].time) : null;
                const bT = postDataCache[b] && postDataCache[b].time ? new Date(postDataCache[b].time) : null;
                if (aT && bT) return bT.getTime() - aT.getTime();
                return b.localeCompare(a);
            });

            if (postIds.length === 0) {
                noPostsMessage.style.display = "flex";
            } else {
                noPostsMessage.style.display = "none";
                postIds.forEach(postId => {
                    const data = postDataCache[postId];
                    const postEl = renderPost(postId, data);
                    if (postEl) postsContainer.appendChild(postEl);
                });
            }

            refreshMasonry();
        }

        function loadLivePosts() {
            // Məlumatı yeniləmədən əvvəl önbellekləri təmizləyin.
            postDataCache = {};
            likeCache = {};

            const postsRef = db.ref("posts");
            const reelsRef = reelsDb.ref("reels");
            const likesRef = db.ref("likes");
            const reelsLikesRef = reelsDb.ref("likes");

            const updateData = () => {
                // Fetch all data from both databases
                const postsPromise = postsRef.once('value');
                const reelsPromise = reelsRef.once('value');
                const likesPromise = likesRef.once('value');
                const reelsLikesPromise = reelsLikesRef.once('value');

                Promise.all([postsPromise, reelsPromise, likesPromise, reelsLikesPromise]).then(results => {
                    const [postsSnapshot, reelsSnapshot, likesSnapshot, reelsLikesSnapshot] = results;

                    // Update like cache
                    likeCache = {...(likesSnapshot.val() || {}), ...(reelsLikesSnapshot.val() || {})};
                    
                    // Update post data cache
                    postDataCache = {};
                    postsSnapshot.forEach(snap => {
                        try {
                            const postId = snap.key;
                            const raw = snap.val();
                            const data = (typeof raw === "string") ? JSON.parse(raw) : raw;
                            postDataCache[postId] = data;
                        } catch(e) {
                            console.warn("Post yüklənərkən xəta:", snap.key, e);
                        }
                    });
                    reelsSnapshot.forEach(snap => {
                        try {
                            const postId = snap.key;
                            const raw = snap.val();
                            const data = (typeof raw === "string") ? JSON.parse(raw) : raw;
                            postDataCache[postId] = data;
                        } catch(e) {
                            console.warn("Reels yüklənərkən xəta:", snap.key, e);
                        }
                    });
                    
                    renderAllPosts();
                }).catch(error => {
                    console.error("Firebase məlumatları çəkilərkən xəta:", error);
                });
            };
            
            // Listen for changes
            postsRef.on("value", updateData);
            reelsRef.on("value", updateData);
            likesRef.on("value", updateData);
            reelsLikesRef.on("value", updateData);
        }

        function refreshMasonry() {
            postsContainer.style.visibility = 'hidden';
            setTimeout(() => { postsContainer.style.visibility = 'visible'; }, 20);
        }

        loadLivePosts();

        setTimeout(() => {
            const loader = document.getElementById("loader");
            if (loader) loader.style.display = "none";
            if (showOnlyMyPosts) {
                postsContainer.style.display = "block";
            }
            refreshMasonry();
        }, 1200);
    </script>
</body>
</html>
