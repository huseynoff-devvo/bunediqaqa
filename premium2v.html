<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pasyak Tam Paket Aktivdir</title>
  <style>
    body {
      background-color: #121212;
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      width: 65px;
      height: 65px;
      animation: float 2.5s ease-in-out infinite;
      margin-bottom: 25px;
      filter: drop-shadow(0 0 10px #00ffe5);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px) rotate(-5deg);
      }
      50% {
        transform: translateY(-10px) rotate(5deg);
      }
    }

    .highlight {
      font-weight: bold;
      color: #ffd700;
    }

    .emoji {
      font-size: 22px;
    }

    .box {
      max-width: 400px;
    }

    .title {
      color: #00eaff;
      font-weight: bold;
      font-size: 19px;
      margin-bottom: 10px;
    }

    .emphasis {
      margin-top: 18px;
      font-size: 15px;
      color: #c0c0c0;
    }

    .emphasis span {
      color: #00ffcc;
      font-weight: bold;
    }

    .glow {
      border-radius: 16px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div class="glow">
    <img src="https://res.cloudinary.com/dhski1gkx/image/upload/v1754247890/premium-tick_ne5yjz.png" alt="Premium + Tik" class="logo" />

    <div class="box">
      <p class="title">👑 Tam Paket aktivdir: Premium + Tik</p>

      <p>
        Adınızın yanında həm <span class="highlight">rəsmi Tik</span>, həm də  
        <span class="highlight">Premium nişanı</span> görünür –  
        tam status və prestij! ✨
      </p>

      <p>
        💫 <span class="highlight">Aura: Sonsuz</span><br/>
        🎯 Pixel canvas-da <span class="highlight">intervalsız</span> və <span class="highlight">gözləmədən</span> yerləşdirmə imkanı
      </p>

      <p class="emphasis">🛡️ <span>Pasyak.az-da yüksək status sizdədir</span></p>
    </div>
  </div>

</body>
</html>
