<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profil və Postlar</title>
    <!-- Material Icons yüklənir -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://huseynoff-devvo.github.io/bunediqaqa/st/my-post.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
    </div>

    <!-- Üst Tərəf (Navbar) - Nickname ilə -->
    

    <div id="profile-container">
        <div class="top-bar">
        <div id="top-bar-nickname" class="top-bar-nickname">@</div> 
        <div class="top-bar-right top-bar-actions">
            <a href="#" id="save-btn" class="material-icons" title="Kaydedilmişlər">bookmark_border</a>
            <a href="#" id="settings-btn" class="material-icons" title="Tənzimləmələr">settings</a>
        </div>
    </div>
        <!-- Profil Şəkli və Böyük Nişan -->
        <div id="profile-pic-wrapper">
            <img id="profile-pic" src="https://placehold.co/120x120/000000/fff?text=?" alt="Profil şəkli">
            <div id="badge-icon-display-large"></div>
        </div>

        <div class="profile-info-center">
            <div id="profile-main-name">...</div>
            <div id="profile-id">ID: ...</div>
            <div id="profile-name"></div> 
        </div>

        <!-- Statistika (Post, Təqibçi, Təqib) -->
        <div class="profile-stats">
            <div class="stat">
                <span id="posts-count">0</span>
                <span>Post</span>
            </div>
            <div class="stat" id="followers-stat">
                <span id="followers-count">0</span>
                <span>İzləyici</span>
            </div>
            <div class="stat" id="following-stat">
                <span id="following-count">0</span>
                <span>İzlənilən</span>
            </div>
        </div>
        
        <!-- Redaktə et düyməsi -->
        <div class="button-container">
  <button id="edit-button">Redaktə et</button>
  <span class="material-symbols-outlined rotated-icon" id="qr-icon">
    qr_code
  </span>
</div>
<div id="qr-modal" class="modal">
    <span class="close-button">&times;</span>
        <div class="modal-content">
            <!-- <h2></h2> -->
            <div id="qrcode"></div>
            <p class="user-text" id="qr-data-text"></p>
        </div>
    </div>
        
    </div>


    <div id="posts-grid"></div>

    <div id="no-posts" class="no-posts">
        <span class="material-icons">sentiment_very_dissatisfied</span>
        <span>Post yoxdur.</span>
    </div>

    <!-- Təsdiq Dialogu (Silmə üçün) -->
    <div class="confirm-dialog" id="confirmDialog">
        <div>Bu postu silmək istəyirsiniz?</div>
        <div style="margin-top:10px;">
            <button class="yes" id="confirmYes">Bəli</button>
            <button class="no" id="confirmNo">Xeyr</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
    <script  type="module" src="https://huseynoff-devvo.github.io/bunediqaqa/js/my-post.js"></script>
</body>
</html>
