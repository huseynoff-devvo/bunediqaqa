<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bütün Postlar + Bəyən Dəstəyi (Canlı)</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        /* GLOBAL RESET FOR FOCUS AND TAP HIGHLIGHT */
        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; }
        *:focus, *:active, *:focus-visible { outline: none !important; box-shadow: none !important; }

        body {
            background: #181818;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Loader */
        #loader {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: #181818;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 9999;
        }
        .spinner {
            border: 3px solid #333;
            border-top: 3px solid white;
            border-radius: 50%;
            width: 30px; height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0%{transform:rotate(0)} 100%{transform:rotate(360deg)} }

        /* NO POSTS MESSAGE */
        .no-posts {
            display: none; /* Default hidden */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #888;
            text-align: center;
            margin-top: 50px;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .no-posts .material-icons {
            font-size: 60px;
            margin-bottom: 10px;
        }

        /* MASONRY LAYOUT */
        #posts-grid {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            column-count: 2;
            column-gap: 16px;
            display: none; /* Changed from 'block' to 'none' */
        }

        @media (max-width: 720px) {
            #posts-grid { column-count: 2; }
        }

        /* Post kartları */
        .post {
            background: #1e1e1e;
            border-radius: 10px;
            display: inline-block;
            width: 100%;
            margin: 0 0 16px;
            vertical-align: top;
            break-inside: avoid;
            -webkit-column-break-inside: avoid;
            -moz-column-break-inside: avoid;
            box-shadow: 0 1px 0 rgba(0,0,0,0.4);
            position: relative;
        }

        .post-header { display:none; }

        .post-text {
            margin:8px 6px;
            font-size:0.86rem;
            color:#eee;
            line-height:1.3;
        }

        .post-image, .post-video {
            width: 100%;
            height: auto;
            border-radius: 8px;
            display: block;
            object-fit: cover;
        }

        .post-video {
            max-height: 400px; /* Optional: limit video height */
        }

        .post-footer {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 6px 6px;
        }

        .like-button {
            background: none; border: none;
            color: white; cursor: pointer;
            display:flex; align-items:center;
            gap:6px;
            user-select:none; transition: color .2s;
            font-size:0.88rem;
        }
        .like-button.liked { color: #ff4d4d; }
        .like-button .material-icons { font-size:1.2rem; }
        .like-count { margin-left:2px; }

        .delete-button {
            background:none; border:none; color:#ff4d4d;
            cursor:pointer; font-size:18px; margin-left:auto;
        }

        .confirm-dialog {
            text-align: center;
            flex-direction: column;
            align-items: center;
            position: fixed; font-size: 13px;
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: #282828; color: white; padding: 18px; border-radius: 8px;
            display: none; z-index: 10000;
            box-shadow: 0 8px 40px rgba(0,0,0,0.6);
        }
        .confirm-dialog button { margin-top:10px; padding:6px 10px; border-radius:6px; border:none; cursor:pointer; }
        .confirm-dialog .yes{ background:red; color:#fff; }
        .confirm-dialog .no{ background:#444; color:#fff; margin-left:8px; }

        /* small tweak so delete icon at right */
        .post-header .delete-button { margin-left: auto; }
    </style>
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="color:white; margin-top:15px;"></p>
    </div>

    <div id="posts-grid" style="display:none;"></div>

    <div id="no-posts" class="no-posts">
        <span class="material-icons">sentiment_very_dissatisfied</span>
        <span>Post yoxdur.</span>
    </div>

    <div class="confirm-dialog" id="confirmDialog">
        <div>Bu postu silmək istəyirsiniz?</div>
        <div style="margin-top:10px;">
            <button class="yes" id="confirmYes">Bəli</button>
            <button class="no" id="confirmNo">Xeyr</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

    <script>
        // ---- Firebase apps initialization ----

        // posts firebase config (pasyakaaz)
        const postsFirebaseConfig = {
            apiKey: "AIzaSyC_wr_ji3crAVEmRwbHmJ0YJfx46B_as2w",
            authDomain: "pasyakaaz.firebaseapp.com",
            projectId: "pasyakaaz",
            storageBucket: "pasyakaaz.appspot.com",
            messagingSenderId: "289629756800",
            appId: "1:289629756800:web:f7a6f00fcce2b1eb28b565"
        };
        // videos firebase config (pasyak-reels)
        const videosFirebaseConfig = {
            apiKey: "AIzaSyC6yWCYGtOkJoTOfZRoO8HGo-L_NKR9p5k",
            authDomain: "pasyak-reels.firebaseapp.com",
            databaseURL: "https://pasyak-reels-default-rtdb.firebaseio.com",
            projectId: "pasyak-reels",
            storageBucket: "pasyak-reels.firebasestorage.app",
            messagingSenderId: "635054499590",
            appId: "1:635054499590:web:7b1e9bc84f4b752317e087",
            measurementId: "G-FW0KJDLF4B"
        };

        const postsApp = firebase.initializeApp(postsFirebaseConfig, "postsApp");
        const videosApp = firebase.initializeApp(videosFirebaseConfig, "videosApp");
        const postsDb = postsApp.database();
        const videosDb = videosApp.database();

        const postsContainer = document.getElementById("posts-grid");
        const noPostsMessage = document.getElementById("no-posts");

        // URL params
        const urlParams = new URLSearchParams(window.location.search);
        const currentUser = (urlParams.get("user") || "anonim").trim();
        const showOnlyMyPosts = urlParams.get("myPosts") === "true";

        let likeCache = {};
        let postDataCache = {};
        let deletePostId = null;

        // Tick & premium configs (sənin konfiqlar)
        const tickFirebaseConfig = {
            apiKey: "AIzaSyA2RNLGS-qUkhq6zNGtoUMTXJ3jNTfuHoE",
            authDomain: "pasyak-tick.firebaseapp.com",
            databaseURL: "https://pasyak-tick-default-rtdb.firebaseio.com",
            projectId: "pasyak-tick",
            storageBucket: "pasyak-tick.firebasestorage.app",
            messagingSenderId: "379214418412",
            appId: "1:379214418412:web:904dc0357ecd31f54a70c9",
            measurementId: "G-DW00VF06NR"
        };
        const premiumFirebaseConfig = {
            apiKey: "AIzaSyByZEbmw0w1Q5U1LfOrFsjCpd9CXzwyHyc",
            authDomain: "pasyak-premium.firebaseapp.com",
            databaseURL: "https://pasyak-premium-default-rtdb.firebaseio.com",
            projectId: "pasyak-premium",
            storageBucket: "pasyak-premium.firebasestorage.app",
            messagingSenderId: "662922654975",
            appId: "1:662922654975:web:54b78968d4cccba65f88ca",
            measurementId: "G-QDTFGFYXKK"
        };

        const tickApp = firebase.initializeApp(tickFirebaseConfig, "tickApp");
        const premiumApp = firebase.initializeApp(premiumFirebaseConfig, "premiumApp");
        const tickDb = tickApp.database();
        const premiumDb = premiumApp.database();

        let tickUsers = {};
        let premiumUsers = {};

        function loadStatusData() {
            tickDb.ref("tick").on("value", (snapshot) => {
                tickUsers = snapshot.val() || {};
                renderAllPosts();
            });
            premiumDb.ref("premium").on("value", (snapshot) => {
                premiumUsers = snapshot.val() || {};
                renderAllPosts();
            });
        }

        function getStatusBadge(nickname = "") {
            const cleanNickname = (nickname || "").startsWith('@') ? nickname.substring(1) : nickname;
            const isTick = tickUsers[cleanNickname] === "+";
            const isPremium = premiumUsers[cleanNickname] === "+";
            if (isTick && isPremium) return "https://res.cloudinary.com/dhski1gkx/image/upload/v1754247890/premium-tick_ne5yjz.png";
            if (isTick) return "https://res.cloudinary.com/dhski1gkx/image/upload/v1754247890/tik_tiozjv.png";
            if (isPremium) return "https://res.cloudinary.com/dhski1gkx/image/upload/v1754247890/premium_aomgkl.png";
            return null;
        }

        // render single post
        function renderPost(postId, data) {
            if (!data) return null;
            try {
                // show only my posts check (safety)
                if (showOnlyMyPosts) {
                    const cleanCurrent = currentUser.startsWith('@') ? currentUser.substring(1) : currentUser;
                    const postNick = (data.nickname || "").startsWith('@') ? data.nickname.substring(1) : (data.nickname || "");
                    if (postNick !== cleanCurrent) return null;
                }
            } catch (e) { /* ignore */ }

            const postEl = document.createElement("div");
            postEl.className = "post";
            postEl.id = "post_" + postId;

            const header = document.createElement("div");
            header.className = "post-header";

            const img = document.createElement("img");
            img.className = "profile-pic";
            img.src = data.profile || "https://via.placeholder.com/36?text=?";

            const userBox = document.createElement("div");
            userBox.className = "username-box";

            const userId = document.createElement("div");
            userId.className = "userid";
            userId.textContent = data.user || "Anonim";

            const statusBadgeUrl = getStatusBadge(data.nickname || "");
            if (statusBadgeUrl) {
                const statusBadgeImg = document.createElement("img");
                statusBadgeImg.className = "status-badge";
                statusBadgeImg.src = statusBadgeUrl;
                userId.appendChild(statusBadgeImg);
            }

            const nickname = document.createElement("div");
            nickname.className = "nickname";
            const displayNickname = (data.nickname || "").startsWith('@') ? data.nickname : `@${(data.nickname || "").replace(/^@/, '')}`;
            nickname.textContent = displayNickname;

            userBox.appendChild(userId);
            userBox.appendChild(nickname);
            header.appendChild(img);
            header.appendChild(userBox);

            // delete button only for owner
            const cleanNickname = (data.nickname || "").startsWith('@') ? data.nickname.substring(1) : (data.nickname || "");
            const cleanCurrentUser = currentUser.startsWith('@') ? currentUser.substring(1) : currentUser;
            if (cleanNickname && cleanNickname === cleanCurrentUser) {
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-button material-icons";
                deleteBtn.textContent = "delete";
                deleteBtn.title = "Postu sil";
                deleteBtn.addEventListener("click", () => {
                    deletePostId = postId;
                    document.getElementById("confirmDialog").style.display = "block";
                });
                header.appendChild(deleteBtn);
            }

            postEl.appendChild(header);

            // Check for video first, then image
            if (data.video) {
                const video = document.createElement("video");
                video.className = "post-video";
                video.src = (data.video || "").replace(/\\/g, '').trim();
                video.controls = true;
                video.addEventListener('loadeddata', () => refreshMasonry());
                postEl.appendChild(video);
            } else if (data.image) {
                const image = document.createElement("img");
                image.className = "post-image";
                image.src = (data.image || "").replace(/\\/g, '').trim();
                // when image loads, trigger refresh so columns recalc nicely
                image.addEventListener('load', () => refreshMasonry());
                postEl.appendChild(image);
            }

            if (data.text) {
                const text = document.createElement("div");
                text.className = "post-text";
                text.textContent = data.text;
                postEl.appendChild(text);
            }

            const postFooter = document.createElement("div");
            postFooter.className = "post-footer";
            
            // LİKE SAYI VE DURUMUNU BELİRLEME
            let currentLikeCount = 0;
            let isLikedByUser = false;
            const postLikes = likeCache[postId];

            if (postLikes) {
                if (postLikes.count !== undefined) {
                    // New structure for videos
                    currentLikeCount = postLikes.count;
                    isLikedByUser = postLikes.users && postLikes.users[currentUser];
                } else {
                    // Old structure for posts
                    currentLikeCount = Object.keys(postLikes).length;
                    isLikedByUser = postLikes[currentUser];
                }
            }

            const likeBtn = document.createElement("button");
            likeBtn.className = "like-button";
            if (isLikedByUser) likeBtn.classList.add("liked");

            likeBtn.innerHTML = `<span class="material-icons">favorite</span><span class="like-count">${currentLikeCount || 0}</span>`;

            likeBtn.addEventListener("click", () => {
                const dbToUse = data.sourceDb;
                if (!dbToUse) return;
                const likesRef = dbToUse.ref(`likes/${postId}`);

                likesRef.once("value").then(snap => {
                    const currentLikesData = snap.val();
                    let newCount = 0;
                    let newUsers = {};
                    let isVideoLike = currentLikesData && currentLikesData.users;

                    if (isVideoLike) {
                        newUsers = currentLikesData.users || {};
                        if (newUsers[currentUser]) {
                            delete newUsers[currentUser];
                        } else {
                            newUsers[currentUser] = true;
                        }
                        newCount = Object.keys(newUsers).length;
                        likesRef.set({ count: newCount, users: newUsers });
                    } else {
                        // Old post structure
                        if (currentLikesData && currentLikesData[currentUser]) {
                            likesRef.child(currentUser).remove();
                        } else {
                            likesRef.child(currentUser).set(true);
                        }
                    }
                });
            });

            postFooter.appendChild(likeBtn);

            // Delete button, if owner of post, moved to header
            if (cleanNickname && cleanNickname === cleanCurrentUser) {
                const deleteBtn = document.createElement("button");
                deleteBtn.className = "delete-button material-icons";
                deleteBtn.textContent = "delete";
                deleteBtn.title = "Postu sil";
                deleteBtn.addEventListener("click", () => {
                    deletePostId = postId;
                    document.getElementById("confirmDialog").style.display = "block";
                });
                postFooter.appendChild(deleteBtn);
            }

            postEl.appendChild(postFooter);

            return postEl;
        }

        // Confirm dialog actions
        document.getElementById("confirmYes").addEventListener("click", () => {
            if (deletePostId) {
                const post = postDataCache[deletePostId];
                if(post && post.sourceDb) {
                    // `reels` için `posts` yerine `reels` kullan
                    const dbPath = post.sourceDb === videosDb ? "reels" : "posts";
                    post.sourceDb.ref(dbPath + "/" + deletePostId).remove();
                    post.sourceDb.ref("likes/" + deletePostId).remove();
                }
                document.getElementById("confirmDialog").style.display = "none";
                deletePostId = null;
            }
        });
        document.getElementById("confirmNo").addEventListener("click", () => {
            document.getElementById("confirmDialog").style.display = "none";
            deletePostId = null;
        });

        function renderAllPosts() {
            postsContainer.innerHTML = "";
            let postIds = Object.keys(postDataCache || {});
            // filter by user if needed
            if (showOnlyMyPosts) {
                const cleanCurrent = currentUser.startsWith('@') ? currentUser.substring(1) : currentUser;
                postIds = postIds.filter(id => {
                    const p = postDataCache[id] || {};
                    const nick = (p.nickname || "").startsWith('@') ? p.nickname.substring(1) : (p.nickname || "");
                    return nick === cleanCurrent;
                });
            }

            // sort by time (descending) if possible
            postIds.sort((a,b) => {
                const aT = postDataCache[a] && postDataCache[a].time ? new Date(postDataCache[a].time) : null;
                const bT = postDataCache[b] && postDataCache[b].time ? new Date(postDataCache[b].time) : null;
                if (aT && bT) return bT.getTime() - aT.getTime();
                return b.localeCompare(a);
            });

            // Show/hide "no posts" message
            if (postIds.length === 0) {
                 noPostsMessage.style.display = "flex";
            } else {
                noPostsMessage.style.display = "none";
                postIds.forEach(postId => {
                    const data = postDataCache[postId];
                    const postEl = renderPost(postId, data);
                    if (postEl) postsContainer.appendChild(postEl);
                });
            }

            // small refresh to reflow masonry
            refreshMasonry();
        }
        
        // Fetch and merge all data from all sources
        function fetchAndMergeData() {
            Promise.all([
                postsDb.ref("posts").once("value"),
                videosDb.ref("reels").once("value")
            ]).then(([postsSnap, videosSnap]) => {
                postDataCache = {};
                postsSnap.forEach(snap => {
                    try {
                        const data = (typeof snap.val() === "string") ? JSON.parse(snap.val()) : snap.val();
                        postDataCache[snap.key] = {...data, sourceDb: postsDb};
                    } catch (e) {
                        console.warn("postsDb: Post yüklənərkən xəta:", snap.key, e);
                    }
                });
                videosSnap.forEach(snap => {
                    try {
                        const data = (typeof snap.val() === "string") ? JSON.parse(snap.val()) : snap.val();
                        postDataCache[snap.key] = {...data, sourceDb: videosDb};
                    } catch (e) {
                        console.warn("videosDb: Post yüklənərkən xəta:", snap.key, e);
                    }
                });
                
                renderAllPosts();
            }).catch(error => {
                console.error("Məlumatlar yüklənərkən xəta baş verdi:", error);
            });
        }
        
        // Set up live listeners to trigger data refresh
        function setupLiveListeners() {
            postsDb.ref("posts").on("value", () => fetchAndMergeData());
            videosDb.ref("reels").on("value", () => fetchAndMergeData());
            
            // LİKE İŞLEMLERİ İÇİN CANLI DİNLEYİCİLER
            postsDb.ref("likes").on("value", (snapshot) => {
                const likesData = snapshot.val() || {};
                Object.keys(likesData).forEach(postId => {
                    likeCache[postId] = likesData[postId];
                });
                // Sadece mevcut postların like sayılarını güncelle
                Object.keys(postDataCache).forEach(postId => {
                    const postElement = document.getElementById(`post_${postId}`);
                    if (postElement) {
                        const postLikes = likeCache[postId];
                        let currentLikeCount = 0;
                        let isLikedByUser = false;
                        if (postLikes) {
                           if (postLikes.count !== undefined) {
                               currentLikeCount = postLikes.count;
                               isLikedByUser = postLikes.users && postLikes.users[currentUser];
                           } else {
                               currentLikeCount = Object.keys(postLikes).length;
                               isLikedByUser = postLikes[currentUser];
                           }
                        }

                        const likeCountElement = postElement.querySelector('.like-count');
                        const likeButtonElement = postElement.querySelector('.like-button');
                        if (likeCountElement) {
                           likeCountElement.textContent = currentLikeCount;
                        }
                        if (likeButtonElement) {
                           if (isLikedByUser) {
                               likeButtonElement.classList.add("liked");
                           } else {
                               likeButtonElement.classList.remove("liked");
                           }
                        }
                    }
                });
            });

            videosDb.ref("likes").on("value", (snapshot) => {
                const likesData = snapshot.val() || {};
                Object.keys(likesData).forEach(postId => {
                    likeCache[postId] = likesData[postId];
                });
                // Sadece mevcut postların like sayılarını güncelle
                Object.keys(postDataCache).forEach(postId => {
                    const postElement = document.getElementById(`post_${postId}`);
                    if (postElement) {
                        const postLikes = likeCache[postId];
                        let currentLikeCount = 0;
                        let isLikedByUser = false;
                        if (postLikes) {
                           if (postLikes.count !== undefined) {
                               currentLikeCount = postLikes.count;
                               isLikedByUser = postLikes.users && postLikes.users[currentUser];
                           } else {
                               currentLikeCount = Object.keys(postLikes).length;
                               isLikedByUser = postLikes[currentUser];
                           }
                        }

                        const likeCountElement = postElement.querySelector('.like-count');
                        const likeButtonElement = postElement.querySelector('.like-button');
                        if (likeCountElement) {
                           likeCountElement.textContent = currentLikeCount;
                        }
                        if (likeButtonElement) {
                           if (isLikedByUser) {
                               likeButtonElement.classList.add("liked");
                           } else {
                               likeButtonElement.classList.remove("liked");
                           }
                        }
                    }
                });
            });
        }

        // tiny trick to force reflow so column layout updates nicely
        function refreshMasonry() {
            // toggle a harmless style to force reflow
            postsContainer.style.visibility = 'hidden';
            // short timeout to allow browser to repaint
            setTimeout(() => { postsContainer.style.visibility = 'visible'; }, 20);
        }

        // init
        loadStatusData();
        setupLiveListeners();

        // hide loader and show posts grid
        setTimeout(() => {
            const loader = document.getElementById("loader");
            if (loader) loader.style.display = "none";

            // If myPosts is true, show the grid. Otherwise, leave it hidden.
            if (showOnlyMyPosts) {
                postsContainer.style.display = "block";
            } else {
                postsContainer.style.display = "block";
            }
            refreshMasonry();
        }, 1200);
    </script>
</body>
</html>
