<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bütün Postlar + Bəyən + Şərh Dəstəyi (Canlı)</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://huseynoff-devvo.github.io/bunediqaqa/st/my-post.css">
</head>
<body>
    <div id="loader">
        <div class="spinner"></div>
        <p style="color:white; margin-top:15px;"></p>
    </div>

    <div id="posts-grid" style="display:none;"></div>

    <div id="no-posts" class="no-posts">
        <span class="material-icons">sentiment_very_dissatisfied</span>
        <span>Post yoxdur.</span>
    </div>

    <div class="confirm-dialog" id="confirmDialog">
        <div>Bu postu silmək istəyirsiniz?</div>
        <div style="margin-top:10px;">
            <button class="yes" id="confirmYes">Bəli</button>
            <button class="no" id="confirmNo">Xeyr</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
<script src="https://huseynoff-devvo.github.io/bunediqaqa/js/my-post.js"></script>
</body>
</html>
